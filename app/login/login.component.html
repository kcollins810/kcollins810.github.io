 <div style="padding-top:100px">
  <div class="col-md-offset-5 col-md-3">
    <div class="form-login" >
      <h4>Vesion</h4>
      <div class="login-panel-body">
          <form novalidate (ngSubmit)="login()" #f="ngForm">
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="name" class="form-control" placeholder="Your full name" #username>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password" #password>
            </div>
          </form>
      <div style="float:left; font-size: 85%; position: relative; top:-10px">
          <button id="signinlink" class="ui btn btn-default" (click)="login(username, password)">Sign In</button>
      </div>
      </div>
    </div>
  </div>
  </div>
