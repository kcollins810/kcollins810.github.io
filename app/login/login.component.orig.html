<div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="login-panel login-panel-info">
    <div class="login-panel-heading">
      <div class="login-panel-title">Vesion</div>
      <div class="login-panel-body">
          <form novalidate (ngSubmit)="login()" #f="ngForm">
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="name" placeholder="Your full name" #username>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password" placeholder="Password" #password>
            </div>
          </form>
      <div style="float:left; font-size: 85%; position: relative; top:-10px">
          <button id="signinlink" class="ui btn btn-default" (click)="login(username, password)">Sign In</button>
      </div>
      </div>
    </div>
  </div>
</div>
